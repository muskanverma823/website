<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 20%;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            float: left;
        }

        /* Product Information Styles */
        .product-info {
            width: 80%;
            padding: 20px;
            box-sizing: border-box;
            float: left;
        }

        /* Add more styles as needed */

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Menu -->
        <ul>
            <li>Home</li>
            <li>Categories</li>
            <!-- Add more menu items -->
        </ul>

        <!-- Search -->
        <input type="text" placeholder="Search">

        <!-- Add to Cart Button -->
        <button>Add to Cart</button>
    </div>

    <!-- Product Information -->
    <div class="product-info">
        <!-- Product Title -->
        <h1>Product Title</h1>

        <!-- Product Price -->
        <p>Price: $19.99</p>

        <!-- YouTube Video -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/yourvideoid" frameborder="0" allowfullscreen></iframe>

        <!-- Product Description -->
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>

        <!-- Form -->
        <form>
            <!-- Your form fields here -->
        </form>

        <!-- Share Button -->
        <button>Share</button>

        <!-- Divider -->
        <hr>

        <!-- Recently Viewed Products -->
        <h2>Recently Viewed Products</h2>
        <!-- Your recently viewed products here -->

        <!-- Divider -->
        <hr>

        <!-- Image with Text Overlay -->
        <div>
            <img src="your-image.jpg" alt="Product Image">
            <div class="overlay">Text Overlay</div>
        </div>

        <!-- Divider -->
        <hr>

        <!-- Related Products Section -->
        <h2>Related Products</h2>
        <!-- Your related products here -->

    </div>

</body>
</html>
